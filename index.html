<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Clientes</title>

<style>
body{
    font-family: Arial;
    background:#111;
    color:white;
    padding:20px;
}
input, button{
    width:100%;
    padding:12px;
    margin:5px 0;
    border:none;
    border-radius:8px;
}
button{
    background:#00c853;
    color:white;
    font-weight:bold;
}
.card{
    background:#1e1e1e;
    padding:15px;
    border-radius:10px;
    margin-top:10px;
}
</style>
</head>
<body>

<h2>ðŸ“‹ Cadastro de Clientes</h2>

<input type="text" id="nome" placeholder="Nome">
<input type="text" id="telefone" placeholder="Telefone">
<input type="text" id="endereco" placeholder="EndereÃ§o">
<button onclick="salvar()">Salvar Cliente</button>

<div id="lista"></div>

<script>
let clientes = JSON.parse(localStorage.getItem("clientes")) || [];

function salvar(){
    const cliente = {
        nome: nome.value,
        telefone: telefone.value,
        endereco: endereco.value
    };

    clientes.push(cliente);
    localStorage.setItem("clientes", JSON.stringify(clientes));
    nome.value = "";
    telefone.value = "";
    endereco.value = "";
    mostrar();
}

function mostrar(){
    lista.innerHTML = "";
    clientes.forEach((c,i)=>{
        lista.innerHTML += `
        <div class="card">
            <b>${c.nome}</b><br>
            ${c.telefone}<br>
            ${c.endereco}<br>
            <button onclick="excluir(${i})">Excluir</button>
        </div>`;
    });
}

function excluir(i){
    clientes.splice(i,1);
    localStorage.setItem("clientes", JSON.stringify(clientes));
    mostrar();
}

mostrar();
</script>

</body>
</html>
