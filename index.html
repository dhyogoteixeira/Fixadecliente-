<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeFixer | Sistema de Or√ßamentos Profissional</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
    margin:0;
    font-family:'Montserrat', sans-serif;
    background:#0f172a;
    color:#fff;
}

header{
    background:linear-gradient(90deg,#0ea5e9,#2563eb);
    padding:20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-size:24px;
    font-weight:800;
    letter-spacing:1px;
}

.container{
    max-width:1200px;
    margin:auto;
    padding:30px;
}

.hero{
    display:flex;
    gap:30px;
    align-items:center;
    margin-bottom:40px;
}

.hero img{
    width:400px;
    border-radius:15px;
}

.card{
    background:#1e293b;
    padding:25px;
    border-radius:15px;
    margin-bottom:30px;
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

input, textarea{
    width:100%;
    padding:12px;
    margin:8px 0;
    border:none;
    border-radius:8px;
    font-family:'Montserrat';
}

button{
    padding:10px 18px;
    border:none;
    border-radius:8px;
    font-weight:600;
    cursor:pointer;
    margin-top:10px;
}

.btn-primary{background:#0ea5e9;color:#fff;}
.btn-edit{background:#f59e0b;color:#fff;}
.btn-delete{background:#ef4444;color:#fff;}
.btn-pdf{background:#10b981;color:#fff;}

table{
    width:100%;
    border-collapse:collapse;
    margin-top:20px;
    background:#fff;
    color:#000;
    border-radius:10px;
    overflow:hidden;
}

th,td{
    padding:12px;
    border-bottom:1px solid #ddd;
}

th{
    background:#0ea5e9;
    color:#fff;
}
</style>
</head>
<body>

<header>
<div class="logo">üöÄ CodeFixer</div>
<div>Sistema Empresarial de Or√ßamentos</div>
</header>

<div class="container">

<div class="hero">
<img src="https://images.unsplash.com/photo-1581092160607-ee22621dd758?auto=format&fit=crop&w=800&q=80">
<div>
<h1>Sistema Profissional</h1>
<p>Controle completo de clientes e gera√ß√£o de or√ßamento em PDF.</p>
</div>
</div>

<div class="card">
<h2>Novo Or√ßamento</h2>

<input type="hidden" id="editIndex">

<input type="text" id="nome" placeholder="Nome do Cliente">
<input type="text" id="endereco" placeholder="Endere√ßo">
<input type="text" id="telefone" placeholder="Telefone">
<input type="datetime-local" id="datahora">
<textarea id="servico" placeholder="Descri√ß√£o do Servi√ßo"></textarea>
<input type="number" id="valor" placeholder="Valor R$">

<button class="btn-primary" onclick="salvar()">Salvar Or√ßamento</button>
</div>

<div class="card">
<h2>Clientes Cadastrados</h2>

<table>
<thead>
<tr>
<th>Nome</th>
<th>Telefone</th>
<th>Servi√ßo</th>
<th>Valor</th>
<th>A√ß√µes</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>

</div>

</div>

<script>
let clientes = JSON.parse(localStorage.getItem("clientesCodeFixer")) || [];

function salvar(){
    const nome = document.getElementById("nome").value;
    const endereco = document.getElementById("endereco").value;
    const telefone = document.getElementById("telefone").value;
    const datahora = document.getElementById("datahora").value;
    const servico = document.getElementById("servico").value;
    const valor = document.getElementById("valor").value;
    const editIndex = document.getElementById("editIndex").value;

    if(nome === "") return alert("Digite o nome do cliente!");

    const cliente = {nome,endereco,telefone,datahora,servico,valor};

    if(editIndex === ""){
        clientes.push(cliente);
    } else {
        clientes[editIndex] = cliente;
        document.getElementById("editIndex").value="";
    }

    localStorage.setItem("clientesCodeFixer", JSON.stringify(clientes));
    limpar();
    listar();
}

function listar(){
    const lista = document.getElementById("lista");
    lista.innerHTML="";
    clientes.forEach((c,i)=>{
        lista.innerHTML += `
        <tr>
            <td>${c.nome}</td>
            <td>${c.telefone}</td>
            <td>${c.servico}</td>
            <td>R$ ${c.valor}</td>
            <td>
                <button class="btn-edit" onclick="editar(${i})">Editar</button>
                <button class="btn-delete" onclick="excluir(${i})">Excluir</button>
                <button class="btn-pdf" onclick="gerarPDF(${i})">PDF</button>
            </td>
        </tr>`;
    });
}

function editar(i){
    const c = clientes[i];
    document.getElementById("nome").value=c.nome;
    document.getElementById("endereco").value=c.endereco;
    document.getElementById("telefone").value=c.telefone;
    document.getElementById("datahora").value=c.datahora;
    document.getElementById("servico").value=c.servico;
    document.getElementById("valor").value=c.valor;
    document.getElementById("editIndex").value=i;
}

function excluir(i){
    clientes.splice(i,1);
    localStorage.setItem("clientesCodeFixer", JSON.stringify(clientes));
    listar();
}

function gerarPDF(i){
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const c = clientes[i];

    doc.setFontSize(18);
    doc.text("CodeFixer - Or√ßamento",20,20);

    doc.setFontSize(12);
    doc.text(`Cliente: ${c.nome}`,20,40);
    doc.text(`Telefone: ${c.telefone}`,20,50);
    doc.text(`Endere√ßo: ${c.endereco}`,20,60);
    doc.text(`Data/Hora: ${c.datahora}`,20,70);
    doc.text(`Servi√ßo: ${c.servico}`,20,80);
    doc.text(`Valor: R$ ${c.valor}`,20,90);

    doc.save(`Orcamento_${c.nome}.pdf`);
}

function limpar(){
    document.getElementById("nome").value="";
    document.getElementById("endereco").value="";
    document.getElementById("telefone").value="";
    document.getElementById("datahora").value="";
    document.getElementById("servico").value="";
    document.getElementById("valor").value="";
}

listar();
</script>

</body>
</html>
